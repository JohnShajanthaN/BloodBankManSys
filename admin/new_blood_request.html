                                            <div class="form-group">
                                                <label class="small mb-1" >Blood Group</label>
                                                <select class="custom-select " id="blood_group" name="blood_group" required>

                                                    <option value="A+">A+</option>
                                                    <option value="A-">A-</option>
                                                    <option value="B+">B+</option>
                                                    <option value="B-">B-</option>
                                                    <option value="AB+">AB+</option>
                                                    <option value="AB-">AB-</option>
                                                    <option value="O+">O+</option>
                                                    <option value="O-">O-</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" >Description about request</label>
                                                <textarea class="form-control py-4"  placeholder="Enter description" rows="5"  id="description" name="description" data-dj-validator="text, 1,2000" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">

        <script>
            $(document).ready(function() {
                $('#req_date').datetimepicker({
                    // format: 'YYYY-MM-DD',
                    // minDate: moment().format()

                    format: 'YYYY-MM-DD',
                    defaultDate: moment().format() ,
                    minDate: moment().format(),
                });

                $('#blood_group').change(function(){
                    // $('#blood_group').val($(this).val());
                    // console.log($(this).val());
                    // console.log($('#blood_group').val());
                });

                // $('#blood_request_form').djValidator({
                //     mode: 'function',
                //     request_method: 'get',
                //     success:
                //         function($form){
                //         alert('validation finish');
                //         }
                //     });

                $('blood_request_form').djValidator({mode:'blur'});
                //cambiar modo de validaci√≥n a function de forma global
                $.fn.djValidator.props.mode='function';
                
                $('#subBtnId').click(function(){
                    result=$('#blood_request_form').djValidator();
                    // alert(result);
                    if(result){
                        var fd = new FormData();    
                        fd.append( 'blood_group', $('#blood_group').val() );
                        fd.append( 'description', $('#description').val() );
                        fd.append( 'req_date', $('#req_date').val() );
                        fd.append( 'req_location', $('#req_location').val() );
                        fd.append( 'phone', $('#phone').val() );
                        fd.append( 'created_by', localStorage['id'] );
                        // fd.append( 'file', input.files[0] );
                       

                        $.ajax({
                            url: 'api/blood_request/create.php', 
                            data: fd,
                            processData: false,
                            contentType: false,
                            type: 'POST',
                            success: function(data, textStatus, jqXHR) {
                               
                                $.confirm({
                                    title: 'Success',
                                    backgroundDismiss: false, 
                                    content: 'New blood request was created.',
                                    buttons: {
                                        confirm: function () {
                                            location.reload(true);
                                        }
                                    }
                                });
                                // $('#blood_request_form').
                            },
                            error: function(jqXHR, textStatus, errorThrown) {
                            // $("#er").html('textStatus=' + textStatus + ', errorThrown=' + errorThrown);
                            console.log(jqXHR.responseText);
                            console.log(jqXHR.responseText['message']);
                            console.log(textStatus);
                            console.log(errorThrown);
                            }          
                        });
                    }
                });

            });

        

        </script>
