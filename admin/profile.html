        <script>
            $(document).ready(function() {

                
                var user_id = localStorage['id'];
                // var user_id = 1;

                var user_token = localStorage['token'];
                
                $.ajax({
                    url: "api/user/get_one.php?id="+user_id,
                    type: "GET",
                    success: function(result) {
                        // console.log(result);
                        console.log(result.data);
                        $('#firstname').val(result.data[0].firstname);
                        $('#lastname').val(result.data[0].lastname);
                        $('#email').val(result.data[0].email);
                        $('#address').val(result.data[0].address);
                        $('#phone').val(result.data[0].phone);
                        // $('#password').val("**********");
                        $('#oldPassword').val("**********");
                        $('#blood_group').val(result.data[0].blood_group);
                        $('#role').val(result.data[0].role);
                        $('#date_of_birth').val(result.data[0].date_of_birth);
                        // $('input[name=gender]:checked').val() = result.data[0].gender;
                        document.getElementById(result.data[0].gender).checked = true;
                        // $('#avatar_image').html('<img src="api/user/upload/'+result.data[0].image_name+'" class="img-fluid" />');
                    },
                    error: function(xhr, resp, text) {
                        $.alert({
                            title: '404 !',
                            content: 'Not Found',
                        });
                    }
                });


                $('#date_of_birth').datetimepicker({
                    format: 'YYYY-MM-DD',
                    // defaultDate: moment().format(),
                    viewMode: 'years',
                    maxDate: moment().format(),
                    // maxDate: new Date(),
                    // format: 'MM/DD/YYYY H:s A'
                    // format: 'DD/MM/YYYY'
                    // minDate: '31/5/2021'
                    // maxDate: '1/1/2000'
                });
                
                $('user_form').djValidator({mode:'blur'});
                //cambiar modo de validación a function de forma global
                $.fn.djValidator.props.mode='function';
                
                $('#subBtnId').click(function(){ 
                    result=$('#user_form').djValidator();
                    if(result){
                        // console.log($('#firstname').val());
                        // console.log($('#email').val());
                        // console.log($('#phone').val());
                        // console.log($('#address').val());
                        // console.log($('#role').val());
                        // console.log($('#blood_group').val());
                        // console.log($('#date_of_birth').val());
                        // console.log($('input[name=gender]:checked').val());
                        // console.log($('#password').val());

                        var dat = {
                            token : user_token,
                            firstname: $('#firstname').val(),
                            lastname: $('#lastname').val(),
                            email: $('#email').val(),
                            phone: $('#phone').val(),
                            address: $('#address').val(),
                            password: $('#password').val(),
                            blood_group: $('#blood_group').val(),
                            date_of_birth: $('#date_of_birth').val(),
                            role: $('#role').val(),
                            gender: $('input[name=gender]:checked').val(),
                            
                        };

                        $.ajax({
                            type: "POST",
                            url: "api/user/profile_update.php",
                            contentType: "application/json",
                            data: JSON.stringify(dat),
                            dataType: 'json',		
                            success: function(result) {	
                                console.log(result);

                                if(result.status == 200){
                                    $.confirm({
                                        title: 'Success',
                                        backgroundDismiss: false, 
                                        content: 'User was updated.',
                                        buttons: {
                                            confirm: function () {
                                                localStorage['token'] = result.token;
                                                localStorage['role'] = result.data.role;
                                                localStorage['id'] = result.data.id;
                                                localStorage['blood_group'] = result.data.blood_group;
                                                // console.log(result.token);
                                                // console.log(result.data.role);
                                                // console.log(result.data.id);
                                                location.reload(true);
                                            }
                                        }
                                    });
                                } else {
                                    $.alert({
                                        title: 'Information',
                                        content: 'Unable to create user. Try again later.',
                                    });
                                }
                            },
                            error: function(data) {
                                $.alert({
                                        title: '404 !',
                                        content: 'Not Found',
                                    });
                            }
                        });

                    }
                });

            });

        

        </script>
