        <script>
            $(document).ready(function() { 

                var url_string = window.location.href;
                var url = new URL(url_string);
                var camp_id = url.searchParams.get("id");

                console.log("api/campaign/get_one.php?id="+camp_id);

                $.ajax({
                    url: "api/campaign/get_one.php?id="+camp_id,
                    type: "GET",
                    success: function(result) {
                        // console.log(result);
                        console.log(result.data);
                        $('#title').val(result.data[0].title);
                        $('#description').val(result.data[0].description);
                        $('#location').val(result.data[0].location);
                        $('#organizer').val(result.data[0].organizer);
                        $('#camp_image').html('<img src="api/campaign/upload/'+result.data[0].image_name+'" class="img-fluid" />');

                        // console.log(result.data.length);
                        // var i;
                        // for (i = 0; i < result.data.length; i++) {
                        //     // console.log(result.data[i]);
                        //     // console.log(result.data[i].title);
                        //     $('#dataTable tbody').append('<tr>'+
                        //                                 '<td><img style="height:150px" class="card-img-top" src="api/campaign/upload/'+result.data[i].image_name+'" alt="Card image cap" ></td>'+
                        //                                 '<td>'+result.data[i].title+'</td>'+
                        //                                 '<td>'+result.data[i].description+'</td>'+
                        //                                 '<td>'+result.data[i].location+'</td>'+
                        //                                 '<td>'+result.data[i].organizer+'</td>'+
                        //                                 '<td>'+result.data[i].created+'</td>'+
                        //                                 '<td><a target="_blank" href="edit_campaign.html?id='+result.data[i].id+'" class="btn btn-outline-primary"><i class="fa fa-edit"></i></a></td>'+
                        //                                 '<td><button class="btn btn-outline-danger" onClick="deleteCampaign('+result.data[i].id+')"><i class="fa fa-trash"></i></button></td>'+
                        //                             '</tr>');
                        // }
                    },
                    error: function(xhr, resp, text) {
                        $.alert({
                            title: '404 !',
                            content: 'Not Found',
                        });
                    }
                });

                $('#req_date').datetimepicker({
                    format: 'YYYY-MM-DD',
                    defaultDate: moment().format() ,
                    minDate: moment().format(),
                });

                $('campaign_form').djValidator({mode:'blur'});
                //cambiar modo de validaci√≥n a function de forma global
                $.fn.djValidator.props.mode='function';
                
                $('#subBtnId').click(function(){
                    result=$('#campaign_form').djValidator();
                    // alert(result);
                    if(result){
                        var fd = new FormData();    
                        fd.append( 'id', camp_id );
                        fd.append( 'title', $('#title').val() );
                        fd.append( 'description', $('#description').val() );
                        fd.append( 'location', $('#location').val() );
                        fd.append( 'organizer', $('#organizer').val() );
                        // fd.append( 'created_by', '1' );
                        fd.append( 'sendimage', $('input[type=file]')[0].files[0] );
                       

                        $.ajax({
                            url: 'api/campaign/update.php', 
                            data: fd,
                            type: 'POST',
                            mimeType:"multipart/form-data",
                            processData: false,
                            contentType: false,
                            cache: false,
                            
                            success: function(data, textStatus, jqXHR) {
                               
                                $.confirm({
                                    title: 'Success',
                                    backgroundDismiss: false, 
                                    content: 'Campaign was updated.',
                                    buttons: {
                                        confirm: function () {
                                            location.reload(true);
                                        }
                                    }
                                });
                                // $('#blood_request_form').
                            },

                            console.log(jqXHR.responseText['message']);
                            console.log(textStatus);
                            console.log(errorThrown);
                            }          
                        });
